<div class="container-fluid">
  <div class="row align-items-center">
    <div class="col-4"></div>
    <div class="col-lg-4 mt-5 shadow p-2 rounded-2">
      <form autocomplete="off" #loginForm=ngForm (ngSubmit)="onSubmit()">
        <!-- Email input -->
        <div class="mb-4">
          <label class="form-label" for="username">Username</label>
          <input type="text" name="username" id="username" class="form-control"  [(ngModel)]="loginRequest.username" #username=ngModel required [minlength]="minLength" />

        </div>

        <!-- Password input -->
        <div class="form-outline mb-4">
          <label class="form-label" for="password">Password</label>
            <input type="password" name="password" id="password" class="form-control" [(ngModel)]="loginRequest.password" #password=ngModel required/>
          <small class="alert-warning text-danger" *ngIf="password.touched && password.pristine">Password is required* </small>
        </div>

        <!-- 2 column grid layout for inline styling -->
        <div class="row mb-4">
          <div class="col d-flex justify-content-center">
          </div>

          <div class="row-cols-auto">
            <a routerLink="/register" >New user? Register Here!</a>
          </div>
        </div>


        <!-- Submit button -->
        <div class="row align-content-lg-center text-center">
          <small *ngIf="this.loginFailed && !username.pristine" class="alert-warning text-danger">{{defaultResponse.message}}</small>
          <div class="col-3"></div>
          <button type="submit" class="btn btn-primary col-6" >Sign in</button>
        </div>
      </form>
    </div>
  </div>
</div>
