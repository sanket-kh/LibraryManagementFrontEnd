<app-navbar></app-navbar>

@if (userFineDtos.length > 0) {

  <div class="container-fluid">
    <div class="row justify-content-center text-center">
      <h2 class="mt-3">Owed Fines</h2>
      <div class="col-10 shadow mt-3">
        <table class="table table-striped ">
          <thead>
          <tr>
            <th>S.No.</th>
            <th>ISBN</th>
            <th>TITLE</th>
            <th>OverDue</th>
            <th>Amount</th>
          </tr>
          </thead>
          <tbody>
            @for (fine of userFineDtos; track fine; let i = $index) {
              <tr>
                <th>{{ i + 1 }}</th>
                <td>{{ fine.isbn }}</td>
                <td>{{ fine.title }}</td>
                <td>{{ fine.overDue }}</td>
                <td>{{ fine.amount }}</td>
              </tr>
            }  </tbody>
        </table>
      </div>
    </div>
  </div>
} @else {
  <div class="container-fluid">
    <div class="row mt-5 justify-content-center">
      <div class="col-8 shadow">
        <h3 class="h3 text-center p-5">No fines Owed! ðŸ˜„</h3>
      </div>
    </div>
  </div>
}
